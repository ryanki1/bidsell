<!--Created by ryanki10 on 10/09/15.
--><div class="quote-box-page"><div class="bidsell box"><div layout="layout" class="header box"><div flex="50" layout="layout" layout-align="center center" class="currency-pair"><md-select flex="flex" ng-model="currencyPairSelection" ng-class="{'mid-price-up': qBox['up'], 'mid-price-down': !qBox['up']}" class="currency-pair"><md-option ng-repeat="currencyPair in currencyPairs" value="{{currencyPair}}">{{currencyPair}}</md-option></md-select><md-icon ng-if="qBox.up" flex="10" md-svg-icon="./bower_components/material-design-icons/action/svg/design/ic_trending_up_24px.svg" class="material-icons md-18 mid-price-up"></md-icon><md-icon ng-if="!qBox.up" flex="10" md-svg-icon="./bower_components/material-design-icons/action/svg/design/ic_trending_down_24px.svg" class="material-icons md-18 mid-price-down"></md-icon><md-tooltip ng-if="qBox.up" md-direction="bottom">Average-mid-price up</md-tooltip><md-tooltip ng-if="!qBox.up" md-direction="bottom">Average-mid-price down</md-tooltip></div><div flex="50" layout="layout" layout-align="center center" class="badge-time"><div flex="10" layout="layout" layout-align="center center" class="badge"><md-icon flex="flex" md-svg-icon="./bower_components/material-design-icons/image/svg/design/ic_looks_one_24px.svg" class="badge material-icons md-18"></md-icon><md-tooltip md-direction="bottom">Trading group</md-tooltip></div><div flex="flex" layout="layout" layout-align="center center"><span class="time"><time>{{qBox['quote-date-time']}}</time></span></div><md-button flex="10"><md-icon md-svg-icon="./bower_components/material-design-icons/navigation/svg/design/ic_close_24px.svg" class="material-icons md-18"></md-icon></md-button></div></div><div class="upper-body"><span class="low">{{qBox['price-min-string']}}</span><span class="high">{{qBox['price-max-string']}}</span></div><div class="lower-body"><div class="sliders"><div layout="layout" class="slider-ask"><div flex="10" layout="layout" layout-align="center center"><span flex="flex">Ask</span></div><md-slider flex="flex" ng-model="qBox['ask-start']" ng-disabled="true" min="0" max="{{qBox['price-range']}}" aria-label="ask" id="slider.ask" class="md-slider-ask"></md-slider><div flex="10" layout="layout" layout-align="center center"><input flex="flex" ng-disabled="true" ng-model="qBox['ask-string']" aria-label="ask" aria-controls="slider.ask"/></div><div flex="10" layout="layout" layout-align="center center"><span><small>pips</small></span></div><md-tooltip md-direction="right" md-visible="pipShowing">"Asking price: 1.46133"</md-tooltip></div><div layout="layout" class="current-spread"><div flex="flex" layout="layout" layout-align="end center"><input flex="10" ng-disabled="true" aria-label="Current spread" ng-model="qBox['current-spread-string']" class="current-spread-value"/><span flex="10"></span></div><md-tooltip md-direction="right">Current spread (Sell-Ask)</md-tooltip></div><div layout="layout" class="slider-sell"><div flex="10" layout="layout" layout-align="center center"><span flex="flex">Sell</span></div><md-slider flex="flex" ng-model="qBox['sell-start']" ng-disabled="true" min="0" max="{{qBox['price-range']}}" aria-label="sell" id="slider.sell" class="md-slider-sell"></md-slider><div flex="10" layout="layout" layout-align="center center"><input flex="flex" ng-disabled="true" ng-model="qBox['sell-string']" aria-label="sell" aria-controls="slider.sell"/></div><div flex="10" layout="layout" layout-align="center center"><span><small>pips</small></span></div><md-tooltip md-direction="right">"Selling price: 1.46160"</md-tooltip></div><div layout="layout" layout-align="center center" class="trading-size"><div flex="20" layout="layout" layout-align="center center"><input flex="flex" ng-disabled="true" ng-model="qBox['trading-size-string']" aria-label="Trading size" class="trading-size-input"/><md-tooltip md-direction="bottom">Trading size</md-tooltip></div></div></div></div></div><div layout="layout" class="button-actions"><div flex="flex" layout="layout" layout-align="start center" class="price-generator"><md-button flex="10" ng-click="getPrice()" class="md-primary">Price ignition</md-button></div></div></div>
